<script>
  // Check if there's a redirect code in the URL
  const r = new URLSearchParams(window.location.search).get("r");
  if (r) {
    const redirects = JSON.parse(localStorage.getItem("redirects") || "{}");
    const destination = redirects[r];

    if (destination) {
      window.location.href = destination;
    } else {
      document.body.innerHTML = "<h3>Short link not found (or created on a different device).</h3>";
    }
  }
</script>
