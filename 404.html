<script>
  const params = new URLSearchParams(window.location.search);
  const r = params.get('r');
  if (r) {
    // simulate redirection â€“ you'd hardcode these mappings in a real demo
    const redirects = {
      "abcde": "https://example.com",
      "xyz12": "https://openai.com"
    };

    if (redirects[r]) {
      window.location.href = redirects[r];
    } else {
      document.write("Invalid or unknown short link.");
    }
  } else {
    document.write("Page not found.");
  }
</script>
