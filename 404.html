<script>
  const r = new URLSearchParams(window.location.search).get("r");
  const redirects = JSON.parse(localStorage.getItem("redirects") || "{}");

  if (redirects[r]) {
    window.location.href = redirects[r];
  } else {
    document.body.innerHTML = "Short link not found (or created in another browser).";
  }
</script>
