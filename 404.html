<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p>Checking for redirect...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const r = params.get("r");

    if (r) {
      const redirects = JSON.parse(localStorage.getItem("redirects") || "{}");
      const url = redirects[r];

      if (url) {
        window.location.href = url;
      } else {
        document.body.innerHTML = "<h3>This short link doesnâ€™t exist on this device.</h3>";
      }
    } else {
      document.body.innerHTML = "<h3>Page not found.</h3>";
    }
  </script>
</body>
</html>
