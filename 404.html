<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting you to the long URL...</p>

  <script>
    // Simulated short-to-long URL mappings
    const redirects = {
      "nyt01": "https://www.nytimes.com/interactive/2024/12/01/climate/climate-change-visual-guide.html",
      "gh": "https://github.com/zainbaig2005/url-shortener-demo",
      "yt": "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
    };

    const params = new URLSearchParams(window.location.search);
    const r = params.get("r");

    if (redirects[r]) {
      window.location.href = redirects[r];
    } else {
      document.body.innerHTML = "<h3>Short link not found.</h3>";
    }
  </script>
</body>
</html>
